title: Wallpaper
columns:
  defaults:
    width: 1/1
    fields:
      wzcolor1default:
        width: 1/4
        label: Default Font Color
        required: true
        type: color
        format: rgb
        alpha: true
        options: 
          type: query
          query: kirby.option('salinapl.wallpaperizer.colors')
      wzcolor2default:
        width: 1/4
        label: Default Entry Color
        required: true
        type: color
        format: rgb
        alpha: true
        options: 
          type: query
          query: kirby.option('salinapl.wallpaperizer.colors')
      wzcolor3default:
        width: 1/4
        label: Default Entry Border Color
        required: true
        type: color
        format: rgb
        alpha: true
        options: 
          type: query
          query: kirby.option('salinapl.wallpaperizer.colors')
      wzcolor4default:
        width: 1/4
        label: Default Entry Shadow Color
        required: true
        type: color
        format: rgb
        alpha: true
        options: 
          type: query
          query: kirby.option('salinapl.wallpaperizer.colors')
      wzdefaultradius:
        width: 1/3
        label: Default Entry Border Radius
        required: true
        type: range
        step: 1
        min: 0
        tooltip:
          after: px
      wzdefaultborder:
        width: 1/3
        label: Default Entry Border size
        required: true
        type: range
        step: 1
        min: 0
        tooltip:
          after: px
      wzdefaultblur:
        width: 1/3
        label: Default Entry BG blur
        required: true
        type: range
        step: 1
        min: 0
        tooltip:
          after: px
  content:
    width: 2/3
    fields:
      wzentries:
        label: Wallpaper Categories
        type: structure
        fields:
          wzlabel:
            label: label
            type: text
          wzcolumn:
            label: Column Coord
            type: text
          wzrow:
            label: row Coord
            type: text
          wzwidth:
            label: width
            type: text
          wzheight:
            label: height
            type: text
          wzcolor01:
            label: Font Color
            type: color
            format: rgb
            alpha: true
            options: 
              type: query
              query: kirby.option('salinapl.wallpaperizer.colors')
          wzcolor02:
            label: Entry Color
            type: color
            format: rgb
            alpha: true
            options: 
              type: query
              query: kirby.option('salinapl.wallpaperizer.colors')
          wzcolor03:
            label: Entry Border Color
            type: color
            format: rgb
            alpha: true
            options:
              type: query
              query: kirby.option('salinapl.wallpaperizer.colors')
          wzcolor04:
            label: Entry Shadow Color
            type: color
            format: rgb
            alpha: true
            options: 
              type: query
              query: kirby.option('salinapl.wallpaperizer.colors')
  sidebar:
    width: 1/3
    fields:
      wzdebug:
        label: Page debug
        type: toggle
        help: Toggles Debug mode, makes entries translucent and shows the icon grid
      wzaspect:
        label: Aspect Ratio/Resolution
        type: select
        options:
          r16101050: 1680x1050 (16:10)
          r1691080: 1920x1080 (16:9)
      wzbackground:
        label: Page Background
        type: files
        query: page.images
        multiple: false
      wzlogo:
        label: Page Logo
        type: files
        query: page.images
        multiple: false
  stylesheet:
    width: 1/1
    fields:
      wzlogopostop:
        width: 1/4
        label: Logo Position top
        type: number
        after: px
      wzlogoposright:
        width: 1/4
        label: Logo Position right
        type: number
        after: px
      wzlogoposbottom:
        width: 1/4
        label: Logo Position bottom
        type: number
        after: px
      wzlogoposleft:
        width: 1/4
        label: Logo Position left
        type: number
        after: px
      wzstyle:
        width: 1/1
        label: Page CSS
        type: text
        size: medium
